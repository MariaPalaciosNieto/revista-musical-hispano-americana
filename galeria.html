<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a - Revista Musical Hispano-Americana (1914)</title>
    <style>
        body {
            font-family: Georgia, serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #8B4513;
            padding-bottom: 20px;
        }
        h1 {
            color: #8B4513;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-style: italic;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }
        .image-info {
            padding: 15px;
        }
        .image-title {
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 5px;
        }
        .image-description {
            color: #666;
            font-size: 0.9em;
        }
        .navigation {
            text-align: center;
            margin: 30px 0;
        }
        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #8B4513;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #A0522D;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin-top: 50px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Galer√≠a de Im√°genes</h1>
            <p class="subtitle">Revista Musical Hispano-Americana (1914)</p>
        </div>

        <div class="navigation">
            <a href="./index.html" class="nav-button">‚Üê Volver al inicio</a>
            <a href="./_revistas/" class="nav-button">Ver revista completa</a>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">Cargando im√°genes...</div>
        </div>

        <div class="navigation">
            <a href="./paginas/" class="nav-button">Ver p√°ginas individuales</a>
        </div>
    </div>

    <!-- Modal para ver im√°genes en grande -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Lista de im√°genes basada en tu estructura real
        const images = [];
        
        // Generar autom√°ticamente la lista de im√°genes seg√∫n tu estructura
        for (let i = 1; i <= 50; i++) { // Ajustar el n√∫mero seg√∫n cu√°ntas p√°ginas tengas
            images.push({
                src: `./activos/imagenes/revista-1914/p√°gina_${i}_imagen_${i-1}.jpeg`,
                title: `P√°gina ${i}`,
                description: `P√°gina ${i} de la Revista Musical Hispano-Americana de 1914`
            });
        }

        // Funci√≥n para cargar la galer√≠a
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                card.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" onclick="openModal('${image.src}')">
                    <div class="image-info">
                        <div class="image-title">${image.title}</div>
                        <div class="image-description">${image.description}</div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        // Funci√≥n para abrir modal
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        // Cerrar modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera de la imagen
        document.getElementById('imageModal').onclick = function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        }

        // Cargar galer√≠a al cargar la p√°gina
        window.onload = loadGallery;
    </script>
</body>
</html>
